<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Localizar Empresa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/static/find.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-purple: #240a4a;
      --secondary-purple: #452d64;
      --light-purple: #7c6890;
      --very-light-purple: #bcb4c4;
      --accent-purple: #6568c6;
      --primary-orange: #fc5c3c;
      --secondary-orange: #f45c3c;
      --light-orange: #fc917d;
      --bright-orange: #FF4D00;
    }
    
    body {
      font-family: 'Inter', sans-serif !important;
      background: linear-gradient(135deg, #ffffff 0%, #ffffff 50%, #ffffff 100%);
      min-height: 100vh;
    }
    
    .glass-effect { 
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .card-hover {
      transition: all 0.3s ease;
    }
    
    .card-hover:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    
    .search-input:focus {
      box-shadow: 0 0 0 3px rgba(252, 92, 60, 0.1);
      border-color: #fc5c3c;
    }
    
    .gradient-text {
      background: linear-gradient(135deg, #fc5c3c, #FF4D00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .floating-animation {
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .sidebar-gradient {
      background: linear-gradient(180deg, #1e0c5f 0%, #452d64 100%);
    }
    
    .result-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    .empresa-card {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.98) 0%, rgba(252, 92, 60, 0.05) 100%);
      border-left: 4px solid #fc5c3c;
    }
    
    .simples-card {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.98) 0%, rgba(255, 193, 7, 0.05) 100%);
      border-left: 4px solid #ffc107;
    }
    
    .contato-card {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.98) 0%, rgba(40, 167, 69, 0.05) 100%);
      border-left: 4px solid #28a745;
    }
    
    .socios-card {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.98) 0%, rgba(124, 104, 144, 0.05) 100%);
      border-left: 4px solid #7c6890;
    }
  </style>
</head>
<body>
    
<!-- Sidebar -->
<aside class="w-63 min-h-screen bg-white shadow-md p-6 fixed left-0 top-0 z-10">
    <div class="flex items-center gap-3 mb-8">
        <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
            <span class="text-white font-bold text-lg">P</span>
        </div>
        <h2 class="text-2xl font-bold text-blue-600">P-LEAD</h2>
    </div>

    <nav class="flex flex-col gap-4">
        <a href="/template/index.html" class="flex items-center gap-3 text-gray-700 font-medium hover:text-blue-600 transition">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607Z" />
            </svg>
            <span>Filtro</span>
        </a>

        <a href="/template/lead.html" class="flex items-center gap-3 text-gray-700 font-medium hover:text-blue-600 transition">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5" />
            </svg>
            <span>Leads</span>
        </a>

        <a href="/template/find.html" class="flex items-center gap-3 text-gray-700 font-medium hover:text-blue-600 transition">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M7.5 3.75H6A2.25 2.25 0 0 0 3.75 6v1.5M16.5 3.75H18A2.25 2.25 0 0 1 20.25 6v1.5m0 9V18A2.25 2.25 0 0 1 18 20.25h-1.5m-9 0H6A2.25 2.25 0 0 1 3.75 18v-1.5M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
            </svg>
            <span>Buscar CNPJ</span>
        </a>
    </nav>
</aside>

<main class="ml-64 min-h-screen relative overflow-hidden">
    <!-- Background decorative elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-20 right-20 w-72 h-72 bg-orange-400/10 rounded-full blur-3xl floating-animation"></div>
        <div class="absolute bottom-20 left-20 w-96 h-96 bg-purple-400/10 rounded-full blur-3xl floating-animation" style="animation-delay: -3s;"></div>
        <div class="absolute top-1/2 right-1/3 w-48 h-48 bg-orange-500/5 rounded-full blur-2xl floating-animation" style="animation-delay: -1.5s;"></div>
    </div>
    
    <div class="relative z-10 flex flex-col items-center justify-center min-h-screen p-8">
        <!-- Header Section -->
        <div class="text-center mb-5">
            
            <h1 class="text-3xl font-bold text mb-4">
                Buscar Empresa por CNPJ
                
            </h1>
            
            <p class="text-x text-200 max-w-2xl mx-auto leading-relaxed">
                Digite o CNPJ completo para encontrar informações detalhadas da empresa
            </p>
        </div>

        <!-- Search Section -->
        <div class="w-full max-w-2xl mb-8">
            <div class="glass-effect rounded-2xl p-8 card-hover border border-gray-200/30">
                <div class="flex items-center justify-center gap-2 mb-6">
                    <div class="relative group cursor-pointer">
                        <div class="w-6 h-6 bg-orange-400/20 rounded-full flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4 text-orange-300">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
                            </svg>
                        </div>
                        
                        <div class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 w-64 text-xs text-white bg-gray-800/90 px-3 py-2 rounded-lg opacity-0 group-hover:opacity-100 transition-opacity z-50 pointer-events-none backdrop-blur-sm">
                            O CNPJ deve estar completo com 14 dígitos
                            <div class="absolute top-full left-1/2 -translate-x-1/2 w-0 h-0 border-l-4 border-r-4 border-t-4 border-transparent border-t-gray-800/90"></div>
                        </div>
                    </div>
                </div>
                
                <div class="relative">
                    <div class="flex items-center space-x-3 bg-white/95 backdrop-blur-sm rounded-xl shadow-lg border border-white/20 p-2 focus-within:shadow-xl transition-all duration-300">
                        <div class="flex-1 relative">
                            <input
                                id="cnpjCompleto"
                                type="text"
                                placeholder="Digite o CNPJ completo"
                                autocomplete="off"
                                autofocus
                                required
                                class="w-full text-base rounded-lg px-3 py-2 border-none focus:outline-none focus:ring-0 search-input text-gray-700 placeholder-gray-400 bg-transparent"
                            />
                        </div>
                        
                        <button
                            onclick="buscarEmpresa()"
                            aria-label="Buscar empresa"
                            class="bg-gradient-to-r from-orange-400 to-orange-500 hover:from-orange-500 hover:to-orange-600 text-white rounded-lg px-4 py-2 transition-all duration-200 transform hover:scale-105 shadow-lg hover:shadow-xl flex items-center gap-2 font-normal text-base"
                            type="button"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                            <span class="hidden sm:block">Buscar</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultado-cards" class="hidden w-full max-w-7xl text-sm leading-tight">

            <!-- Os cards serão preenchidos via JS -->
        </div>
    </div>
</main>
</body>
</html>
